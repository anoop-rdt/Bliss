<!-- {% extends "ble/base.html" %} -->
{% load staticfiles %}
{% block header %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>{{gateway}}</title>
    <style>
      #map {
        height: 100%;
      }
    </style>
{% endblock %}
{% block container %}
    <div id="map"></div>
{% endblock %}
{% block scripts %}
     <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 11.6643, lng: 78.1460}
        });
        var myLatLng = {lat: 11.6643, lng: 78.1460};
		  var marker = new google.maps.Marker({
		    position: myLatLng,
		    map: map,
		    title: 'Hello World!'
		  });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: {lat: 9.9312, lng: 76.2673},
          destination: {lat: 12.9716, lng: 77.5946},
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa5qh541jECPGkwi_lJORTrgh83CIr2Xo&callback=initMap">
    </script>
{% endblock scripts %}
